name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    #nodeのバージョン設定 参考 https://docs.github.com/ja/free-pro-team@latest/actions/guides/building-and-testing-nodejs
    strategy:
      matrix:
        node-version: [13.x] 

    steps:
      - name: Checkout code
        uses: actions/checkout@master

      #yarnのキャッシュ https://qiita.com/motoy3d/items/ead1eb1eec311f159c9a
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      #yarnでのscriptの実施
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: yarn install --prefer-offline
      - name: scss build
        run: yarn gulp sass

      #composerの実施
      - name: Composer install
        uses: docker://composer:1.9.1
        with:
          args: install

      # release作成
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.pull_request.title }}
          release_name: ${{ github.event.pull_request.title }}
          body: ${{ github.event.pull_request.body }}
          draft: false
          prerelease: false

      # release用のzip作成 https://github.com/marketplace/actions/zip-release
      - name: Zip Release 
        uses: TheDoctor0/zip-release@0.4.1
        with:
          filename: 'ruijinen-block-patterns.zip' # ファイル名
          exclusions: '*.git* /*node_modules/* .editorconfig /*src/*scss/*' # 除外設定
          directory: '.'
          path: '.'
          type: 'zip'

      # releaseにzipファイルを添付
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./ruijinen-block-patterns.zip
          asset_name: ruijinen-block-patterns.zip
          asset_content_type: application/zip

      # mainからdevにPR生成
      - name: create-pull-request
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          destination_branch: 'dev'
          pr_title: "リリース残処理：mainの内容をdevへ反映"
          pr_body: "Pulling main into dev"
          pr_allow_empty: true